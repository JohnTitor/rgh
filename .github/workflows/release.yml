name: Release

on:
  pull_request:
  create:
    tags:
      - v*.*.*
env:
  BIN_NAME: grh
  MISC: README.md LICENSE

jobs:
  cross_compile:
    name: Cross compile
    runs-on: macOS-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-gnu

    steps:
      - uses: actions/checkout@master

      - name: Install ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install cross
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cross

      - name: cross build
        run: |
          cross build --target ${{ matrix.target }} --release

      - name: build release package
        run: |
          bin=${BIN_NAME}
          # winのときは.exeがいるので環境変数をセットしなおす
          if [[ ${{matrix.target}} = "x86_64-pc-windows-gnu" ]]; then bin=${BIN_NAME}.exe; fi
          DIRNAME=${BIN_NAME}_${{matrix.target}}
          mkdir ${DIRNAME}
          cp ./target/${{matrix.target}}/release/$bin $DIRNAME
          cp $MISC $DIRNAME
          mkdir dist
          tar czf dist/$DIRNAME.tar.gz $DIRNAME
